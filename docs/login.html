<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema √Åvila Portugal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #e8eaed;
            --bg-main: #0a0b0d;
            --bg-secondary: #12141a;
            --bg-accent: #1a1d26;
            --text: #e8eaed;
            --text-secondary: #9aa0a6;
            --border: #2d3139;
            --portugal-gradient: linear-gradient(135deg, #006847 0%, #D61E2A 50%, #FFE600 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-main);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 104, 71, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(214, 30, 42, 0.15) 0%, transparent 50%);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: linear-gradient(135deg, rgba(26, 29, 38, 0.9) 0%, rgba(18, 20, 26, 0.95) 100%);
            border: 1px solid rgba(200, 201, 208, 0.15);
            border-radius: 16px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--portugal-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(18, 20, 26, 0.6);
            color: var(--text);
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(0, 104, 71, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 104, 71, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--portugal-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 104, 71, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 104, 71, 0.6);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.15);
            color: #ff6b6b;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.15);
            color: #48d597;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            position: relative;
            background: var(--bg-accent);
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .help-links {
            text-align: center;
            margin-top: 20px;
        }

        .help-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .help-links a:hover {
            color: var(--primary);
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>üáµüáπ √ÅVILA PORTUGAL</h1>
                <p>Sistema de Mapeamento - Lisboa</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="iconoir-mail"></i> E-mail
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="seu@email.com" 
                        required 
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="iconoir-lock"></i> Senha
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="iconoir-log-in"></i> Entrar no Sistema
                </button>
            </form>

            <div class="divider">
                <span>Acesso Seguro</span>
            </div>

            <div class="help-links">
                <a href="https://portal.avila.inc" target="_blank">
                    <i class="iconoir-globe"></i> Portal √Åvila
                </a>
            </div>
        </div>
    </div>

    <script>
        const AUTH_API = 'https://auth.avila.inc/api/v1/auth';
        const PORTAL_URL = 'https://portal.avila.inc';
        
        // Verifica se j√° est√° autenticado
        if (localStorage.getItem('avila_auth_token')) {
            window.location.href = 'mapeamento.html';
        }

        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const btnLogin = document.getElementById('btnLogin');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loader"></span> Autenticando...';

            try {
                // Tenta autenticar via API auth.avila.inc
                const response = await fetch(`${AUTH_API}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Salva token e informa√ß√µes do usu√°rio
                    localStorage.setItem('avila_auth_token', data.token);
                    localStorage.setItem('avila_user', JSON.stringify(data.user));
                    
                    showAlert('Login realizado com sucesso!', 'success');
                    
                    // Redireciona ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = 'mapeamento.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showAlert(error.message || 'Credenciais inv√°lidas');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="iconoir-log-in"></i> Entrar no Sistema';
                }
            } catch (error) {
                // Fallback: Se a API n√£o existir ainda, usa autentica√ß√£o local tempor√°ria
                console.warn('API auth.avila.inc n√£o dispon√≠vel, usando autentica√ß√£o local');
                
                // Credenciais tempor√°rias (REMOVER EM PRODU√á√ÉO)
                const validUsers = [
                    { email: 'nicolas@avila.inc', password: 'avila2025' },
                    { email: 'admin@avila.inc', password: 'admin123' },
                    { email: 'portugal@avila.inc', password: 'lisboa2025' }
                ];

                const user = validUsers.find(u => u.email === email && u.password === password);

                if (user) {
                    // Gera token local tempor√°rio
                    const token = btoa(`${email}:${Date.now()}`);
                    localStorage.setItem('avila_auth_token', token);
                    localStorage.setItem('avila_user', JSON.stringify({
                        email: user.email,
                        name: email.split('@')[0],
                        role: email.includes('admin') ? 'admin' : 'user'
                    }));
                    
                    showAlert('Login realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'mapeamento.html';
                    }, 1000);
                } else {
                    showAlert('E-mail ou senha incorretos');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="iconoir-log-in"></i> Entrar no Sistema';
                }
            }
        });
    </script>
</body>
</html>
