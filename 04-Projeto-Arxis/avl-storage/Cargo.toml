[package]
name = "avl-storage"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "S3-compatible object storage with automatic compression for AVL Cloud Platform"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/avl-storage"
readme = "README.md"
keywords = [
    "object-storage",
    "s3",
    "cloud-storage",
    "compression",
    "distributed",
]
categories = ["database", "web-programming", "asynchronous", "compression"]
rust-version = "1.70"

[lib]
name = "avl_storage"
path = "src/lib.rs"

[features]
default = ["compression"]
compression = ["avila-compress"]
full = ["compression"]

[dependencies]
# AVL Cloud Platform integration
avila-compress = { version = "0.1.0", path = "../avila-compress", optional = true }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# HTTP client/server
reqwest = { version = "0.12", features = ["json", "multipart", "stream"] }
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.6", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Cryptography (ETag, checksums)
md5 = "0.7"
sha2 = "0.10"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.11", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# File handling
bytes = "1.7"

[dev-dependencies]
tokio-test = "0.4"
criterion = "0.5"
rand = "0.8"

# [[bench]]
# name = "upload_bench"
# harness = false

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.bench]
inherits = "release"

[profile.dev]
opt-level = 0
debug = true
incremental = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
