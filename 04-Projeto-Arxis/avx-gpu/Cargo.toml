[workspace]
members = [
    "avx-gpu-core",
    "avx-gpu-std",
    "avx-gpu-macros",
    "avx-gpu-compiler",
    "avx-gpu-runtime",
    "avx-gpu-backends/cuda",
    "avx-gpu-backends/rocm",
    "avx-gpu-backends/vulkan",
    "avx-gpu-backends/metal",
    "avx-gpu-backends/wgpu",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
rust-version = "1.70"

[workspace.dependencies]
# Internal dependencies
avx-gpu-core = { path = "avx-gpu-core", version = "0.1.0" }
avx-gpu-std = { path = "avx-gpu-std", version = "0.1.0" }
avx-gpu-macros = { path = "avx-gpu-macros", version = "0.1.0" }
avx-gpu-compiler = { path = "avx-gpu-compiler", version = "0.1.0" }
avx-gpu-runtime = { path = "avx-gpu-runtime", version = "0.1.0" }

# External dependencies
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
tracing = "0.1"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
incremental = true
