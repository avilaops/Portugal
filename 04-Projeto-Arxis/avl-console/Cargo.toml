[package]
name = "avl-console"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "Web-based developer portal and dashboard for AVL Cloud Platform"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/avl-console"
readme = "README.md"
keywords = [
    "dashboard",
    "web-console",
    "developer-portal",
    "ui",
    "management",
]
categories = ["web-programming", "asynchronous", "visualization"]
rust-version = "1.70"

[lib]
name = "avl_console"
path = "src/lib.rs"

[features]
default = ["full-stack"]
full-stack = ["templates", "websocket"]
templates = ["dep:askama", "dep:askama_axum"]
websocket = ["dep:tokio-tungstenite"]
full = ["full-stack"]

[dependencies]
# AVL Cloud Platform integration
aviladb = { version = "0.1.0", path = "../aviladb" }
avl-auth = { version = "0.1.0", path = "../avl-auth" }
avl-storage = { version = "0.1.0", path = "../avl-storage" }
avl-queue = { version = "0.1.0", path = "../avl-queue" }
avl-observability = { version = "0.1.0", path = "../avl-observability" }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# HTTP server
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.6", features = ["full", "fs"] }

# Templates
askama = { version = "0.12", optional = true }
askama_axum = { version = "0.4", optional = true }

# WebSocket
tokio-tungstenite = { version = "0.24", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.11", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Session management
tower-sessions = "0.13"

# Password hashing
argon2 = "0.5"

[dev-dependencies]
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
incremental = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
