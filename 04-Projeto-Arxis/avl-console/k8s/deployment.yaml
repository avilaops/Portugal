apiVersion: v1
kind: Namespace
metadata:
  name: avl-platform
  labels:
    name: avl-platform
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: avl-console-config
  namespace: avl-platform
data:
  RUST_LOG: "info,avl_console=debug"
  AVL_CONSOLE_PORT: "3000"
  AVL_METRICS_PORT: "9090"
  ENABLE_AI_ASSISTANT: "true"
  ENABLE_VECTOR_SEARCH: "true"
  ENABLE_QUERY_SAFETY: "true"
  ENABLE_RATE_LIMITING: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: avl-console-secrets
  namespace: avl-platform
type: Opaque
stringData:
  SESSION_SECRET: "change-me-in-production"
  AVL_AUTH_JWT_SECRET: "change-me-in-production"
  AVILADB_API_KEY: "change-me-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: avl-console
  namespace: avl-platform
  labels:
    app: avl-console
    version: v0.3.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: avl-console
  template:
    metadata:
      labels:
        app: avl-console
        version: v0.3.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: avl-console
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: avl-console
          image: avilacloud/avl-console:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: avl-console-config
            - secretRef:
                name: avl-console-secrets
          env:
            - name: AVILADB_ENDPOINT
              value: "http://aviladb-service:8000"
            - name: AVL_AUTH_ENDPOINT
              value: "http://avl-auth-service:8080"
            - name: AVL_TELEMETRY_ENDPOINT
              value: "http://avx-telemetry-service:4317"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: avl-console-data
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: avl-console-service
  namespace: avl-platform
  labels:
    app: avl-console
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app: avl-console
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: avl-console
  namespace: avl-platform
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: avl-console-data
  namespace: avl-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: avl-console-hpa
  namespace: avl-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: avl-console
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: avl-console-ingress
  namespace: avl-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - console.avila.cloud
      secretName: avl-console-tls
  rules:
    - host: console.avila.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: avl-console-service
                port:
                  number: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: avl-console-pdb
  namespace: avl-platform
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: avl-console
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: avl-console-quota
  namespace: avl-platform
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
