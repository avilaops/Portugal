[package]
name = "avx-gateway"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "API Gateway for AVL Cloud Platform with routing, auth, and rate limiting"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/avx-gateway"
readme = "README.md"
keywords = [
    "api-gateway",
    "routing",
    "proxy",
    "rate-limiting",
]
categories = ["web-programming", "asynchronous", "network-programming"]
rust-version = "1.70"

[lib]
name = "avx_gateway"
path = "src/lib.rs"

[features]
default = ["auth", "rate-limiting"]
auth = ["avl-auth"]
rate-limiting = ["dep:governor"]
full = ["auth", "rate-limiting"]

[dependencies]
# AVL Cloud Platform integration
aviladb = { version = "0.1.0", path = "../aviladb" }
avl-auth = { version = "0.1.0", path = "../avl-auth", optional = true }
avl-loadbalancer = { version = "0.2.0", path = "../avl-loadbalancer" }
avx-http = { version = "0.4.0", path = "../avx-http" }
avx-config = { version = "0.1.0", path = "../avx-config" }
avx-events = { version = "0.1.0", path = "../avx-events" }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# HTTP server
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.6", features = ["full"] }

# Rate limiting
governor = { version = "0.6", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
incremental = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
