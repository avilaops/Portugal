version: '3.8'

services:
  financial-optimization:
    build: .
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=financial_optimization_agent=info,tower_http=info
      - PORT=3000
      - HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - avl-network

networks:
  avl-network:
    driver: bridge
