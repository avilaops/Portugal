[package]
name = "avila-math"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
rust-version = "1.70"
description = "Arxis Foundation: The ARX (fortress) - Mathematical kernel with quaternions, tensors, 4D geometry, Conv4D, differential operators"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/avila-math"
readme = "README.md"
keywords = ["arxis", "quaternions", "tensors", "4d-geometry", "fortress"]
categories = ["mathematics", "science", "algorithms", "game-development"]
exclude = ["target/", "*.swp", ".git*"]

[dependencies]
rand = "0.8"
rayon = "1.10"      # Paralelização para Conv4D
rustfft = "6.2"     # FFT para análise espectral
num-complex = "0.4" # Números complexos para FFT
serde = { version = "1.0", features = ["derive"], optional = true }
nalgebra = "0.33"   # Álgebra linear (SVD, eigenvalues)
pyo3 = { version = "0.23", features = ["extension-module"], optional = true }
numpy = { version = "0.23", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
approx = "0.5"      # Comparações com tolerância

[features]
default = []
serde = ["dep:serde"]
python = ["dep:pyo3", "dep:numpy", "serde"]

