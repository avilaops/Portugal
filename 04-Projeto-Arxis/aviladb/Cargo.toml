[package]
name = "aviladb"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "AvilaDB - Globally distributed NoSQL database optimized for Brazil and LATAM"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/aviladb"
readme = "README.md"
keywords = ["database", "nosql", "distributed", "vector-search", "brazil"]
categories = ["database", "database-implementations", "data-structures"]

[dependencies]
tokio = { version = "1.40", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
uuid = { version = "1.11", features = ["v4", "serde"] }
rand = "0.8"
base64 = "0.22"

# Compression (internal) - Coming soon on crates.io
# avila-compress = { version = "0.8", path = "../avila-compress" }

# Networking
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
reqwest = { version = "0.12", features = ["json", "gzip", "brotli"] }
brotli = "7.0"

# Storage
# rocksdb = "0.22"  # Requires LLVM/Clang - optional for production use
bincode = "1.3"
sled = "0.34"  # Pure Rust embedded database

# Observability
tracing = "0.1"
tracing-subscriber = "0.3"
avx-telemetry = { version = "0.1", path = "../avx-telemetry" }

# Vector search
hnsw = { version = "0.11", optional = true }

# Multi-region
raft = { version = "0.7", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
proptest = "1.5"
chrono = "0.4"
tempfile = "3.12"

[features]
default = ["vector-search"]
vector-search = ["hnsw"]
distributed = ["raft"]
full = ["vector-search", "distributed"]

# [[bench]]
# name = "database_ops"
# harness = false

# [[bench]]
# name = "query_performance"
# harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]



