[package]
name = "avila-telemetry"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "Arxis Observatory: Monitoring the AXIS (engine) - Time series, ARIMA, anomaly detection, forecasting, NASA-grade data quality"
repository = "https://github.com/avilaops/arxis"
homepage = "https://arxis.avilaops.com"
documentation = "https://docs.rs/avila-telemetry"
readme = "README.md"
keywords = ["arxis", "time-series", "forecasting", "anomaly", "nasa-quality"]
categories = ["science", "algorithms"]
exclude = ["target/", "*.swp", ".git*"]

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

# Numerical computing
ndarray = "0.15"
num-traits = "0.2"

# Statistics
statrs = "0.16"

# Optional: FFT and signal processing
rustfft = { version = "6.1", optional = true }

[dev-dependencies]
criterion = "0.5"
approx = "0.5"

[features]
default = ["fft"]
fft = ["rustfft"]

