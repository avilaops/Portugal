[package]
name = "avl-observability"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "Observability with metrics, logs, and distributed tracing for AVL Cloud Platform"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/avl-observability"
readme = "README.md"
keywords = [
    "observability",
    "metrics",
    "tracing",
    "monitoring",
    "prometheus",
]
categories = ["development-tools::profiling", "asynchronous"]
rust-version = "1.70"

[lib]
name = "avl_observability"
path = "src/lib.rs"

[features]
default = ["prometheus", "tracing"]
prometheus = ["dep:prometheus"]
tracing = ["dep:tracing", "dep:tracing-subscriber", "dep:opentelemetry"]
full = ["prometheus", "tracing"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP server
axum = "0.7"
tower = "0.5"

# Prometheus metrics
prometheus = { version = "0.13", optional = true }

# Distributed tracing
tracing = { version = "0.1", optional = true }
tracing-subscriber = { version = "0.3", features = ["env-filter"], optional = true }
opentelemetry = { version = "0.27", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"

[dev-dependencies]
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
incremental = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
