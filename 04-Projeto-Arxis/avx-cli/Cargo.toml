[package]
name = "avx-cli"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "Command-line interface for AVL Cloud Platform management"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/avx-cli"
readme = "README.md"
keywords = [
    "cli",
    "command-line",
    "cloud-management",
    "devtools",
]
categories = ["command-line-utilities", "development-tools"]
rust-version = "1.70"

[[bin]]
name = "avx"
path = "src/main.rs"

[features]
default = ["full"]
full = ["database", "storage", "auth"]
database = ["aviladb"]
storage = ["avl-storage"]
auth = ["avl-auth"]

[dependencies]
# AVL Cloud Platform integration
aviladb = { version = "0.1.0", path = "../aviladb", optional = true }
avl-storage = { version = "0.1.0", path = "../avl-storage", optional = true }
avl-auth = { version = "0.1.0", path = "../avl-auth", optional = true }
avx-config = { version = "0.1.0", path = "../avx-config" }

# Async runtime
tokio = { version = "1", features = ["full"] }

# CLI framework
clap = { version = "4.5", features = ["derive", "env", "color"] }

# Terminal UI
console = "0.15"
indicatif = "0.17"
dialoguer = "0.11"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Table formatting
tabled = "0.16"

# Colors
colored = "2.1"

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
tempfile = "3.13"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
incremental = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
