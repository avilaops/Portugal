[package]
name = "avl-auth"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "Identity and Access Management (IAM) with JWT, OAuth2, RBAC for AVL Cloud Platform"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/avl-auth"
readme = "README.md"
keywords = [
    "authentication",
    "authorization",
    "jwt",
    "oauth2",
    "rbac",
]
categories = ["authentication", "web-programming", "asynchronous"]
rust-version = "1.70"

[lib]
name = "avl_auth"
path = "src/lib.rs"

[features]
default = ["database", "mfa"]
database = ["aviladb"]
mfa = ["dep:totp-lite", "dep:data-encoding"]
oauth2 = ["dep:oauth2"]
full = ["database", "mfa", "oauth2"]

[dependencies]
# AVL Cloud Platform integration
aviladb = { version = "0.1.0", path = "../aviladb", optional = true }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# HTTP server
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.6", features = ["full"] }

# JWT
jsonwebtoken = "9.3"

# Password hashing (Argon2id)
argon2 = "0.5"

# Cryptography
sha2 = "0.10"
hmac = "0.12"
rand = "0.8"

# MFA/TOTP
totp-lite = { version = "2.0", optional = true }
data-encoding = { version = "2.6", optional = true }

# OAuth2
oauth2 = { version = "4.4", optional = true }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.11", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.6"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
incremental = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
