[package]
name = "avl-secrets"
version = "0.1.0"
edition = "2021"
authors = [
    "Nícolas Ávila <nicolas@avila.inc>",
    "Avila Development Team <dev@avila.inc>",
]
license = "MIT OR Apache-2.0"
description = "Secrets management with encryption, rotation, and versioning for AVL Cloud Platform"
repository = "https://github.com/avilaops/arxis"
homepage = "https://avila.inc"
documentation = "https://docs.rs/avl-secrets"
readme = "README.md"
keywords = [
    "secrets",
    "encryption",
    "vault",
    "key-management",
    "security",
]
categories = ["cryptography", "web-programming", "asynchronous"]
rust-version = "1.70"

[lib]
name = "avl_secrets"
path = "src/lib.rs"

[features]
default = ["database"]
database = ["aviladb"]
full = ["database"]

[dependencies]
# AVL Cloud Platform integration
aviladb = { version = "0.1.0", path = "../aviladb", optional = true }

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# HTTP server
axum = "0.7"
tower = "0.5"

# Cryptography (AES-256-GCM, ChaCha20-Poly1305)
aes-gcm = "0.10"
chacha20poly1305 = "0.10"
argon2 = "0.5"
sha2 = "0.10"
rand = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.11", features = ["v4", "serde"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Base64 encoding
base64 = "0.22"

[dev-dependencies]
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
incremental = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
